<!DOCTYPE html>

<html>
  <head>
	<title>INEDU</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
  </head>
<body>
	<div class="banner">
      <div class="container">
        <h1>Improve yourself, join the course</h1>
        <h2>INEDU brings online education to all people.</h2>
        <a href="#register-form" class="btn-blue">Register now</a>
      </div>
    </div>

    <div class="container">

      <h2>Choose your courses</h2>

      <div class="cards">
        <div class="card">
          <img src="images/web-development.png" alt="INEDU Web-development">
          <h3>Web-development</h3>
        </div>
        <div class="card">
          <img src="images/business-english.jpeg" alt="INEDU Business-english">
          <h3>Business English</h3>
        </div>
        <div class="card">
          <img src="images/communication.png" alt="INEDU Communication">
          <h3>Communication Skills</h3>
        </div>
      </div>
    </div>
     <div id="register-form">
     	<div data-tf-widget="nwpynHyl" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;">	
      </div>
    <script src="https://embed.typeform.com/next/embed.js"></script>

  </body>
</html>
